<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars when button jumps */
        }

        #container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 100px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            transition: all 0.1s ease;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXh6M2h6Y3R6am53bmZ6bXF6Z3R6am53bmZ6bXF6Z3R6aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm5wu6LAAog/giphy.gif" alt="Puppy Eyes">
        </div>
        
        <h1 id="questionText">Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');

        // Logic to make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            // Change the GIF to a celebratory one
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHR0am53bmZ6bXF6Z3R6am53bmZ6bXF6Z3R6am53bmZ6bXF6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TdfyKrN7HGTIY/giphy.gif";
            
            // Change text
            questionText.innerText = "YAY! Best Valentine ever! ü•∞";
            
            // Hide the No button for good
            noBtn.style.display = 'none';
            
            // Optional: Add some confetti or scale up the Yes button
            yesBtn.style.transform = "scale(1.5)";
            yesBtn.innerText = "‚ù§Ô∏è";
        });
    </script>
</body>
</html>
